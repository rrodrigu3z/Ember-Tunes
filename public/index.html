<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>EmberJS Tunes</title>
		
    <link rel="stylesheet" href="/stylesheets/screen.css" media="screen, projection">
    <link rel="stylesheet" href="/stylesheets/fancypants.css" media="screen, projection">
    
    <script src="/javascripts/vendor/jquery.js"></script>
    <script src="/javascripts/vendor/ember.js"></script>
    <script src="/javascripts/ember_tunes.js"></script>
    
    <script type="text/x-handlebars" data-template-name="album">
      {{#view App.QueueAlbumButton class="queue add" action="addToPlaylist"}}
        <img src="/images/add.png">
      {{/view}}
      {{#view App.QueueAlbumButton class="queue remove" action="removeFromPlaylist"}}
        <img src="/images/remove.png">
      {{/view}}

      <span class="album-title">{{album.title}}</span>
      <span class="artist-name">{{album.artist}}</span>
      <ol class="tracks">
        {{#each album.tracks}}
          <li {{bindAttr class="isSelected:current"}} >{{title}}</li>
        {{/each}}
      </ol>
    </script>
    
    <script type="text/x-handlebars" data-template-name="albums">
      {{#each albums}}
        {{view App.AlbumView isSelectedBinding="isSelected" albumBinding="this"}}
      {{/each}}
    </script>
    
    
	</head>
  
  <body>
    <div id="container">
      
      <script type="text/x-handlebars">
        {{#view App.PlaylistView class="playlist"}}
          <h1>Playlist</h1>
          <nav>
            <button class="control play">Play</button>
            <button class="control pause">Pause</button>
            <button class="control prev">Prev</button>
            <button class="control next">Next</button>
          </nav>
          {{view albumsView class="albums"}}
        {{/view}}
      </script>
       

      <script type="text/x-handlebars">
        {{#view App.LibraryView tagName="section" class="library"}}
          <h1>Music Library</h1>
          {{view App.AlbumsView class="albums"}}
        {{/view}}
      </script>
      
      
    </div>
  </body>
</html>
